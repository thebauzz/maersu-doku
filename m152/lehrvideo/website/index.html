<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="author" content="Marcel Gertsch, Noé Lüthold, Gabriel Schafflützel" />
  <link href="img/favicon.ico" rel="icon" />
  <link href="css/main.css" rel="Stylesheet" />
  <title>Lehrvideo Ladeeffizienz</title>
</head>
<body>
  <header>
    <section class="header--slider">
      <ul id="slider">
        <li><img src="img/slider/1.jpg" alt=""></li>
        <li><img src="img/slider/2.jpg" alt=""></li>
        <li><img src="img/slider/3.jpg" alt=""></li>
      </ul>
    </section>
    <section class="header--navigation">
      <div class="navigation--bar">
      </div>
    </section>
  </header>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/responsiveslides.min.js"></script>
  <script>
    $("#slider").responsiveSlides({
      namespace: "slides",
      auto: true,
      pager: false,
      speed: 1000,
      timeout: 5000,
      random: true,
    });
  </script>
</body>
</html>
