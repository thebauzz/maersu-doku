<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Marcel's Aufgabe 6</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
   * {
     text-align: center;
     font-family: Arial, sans-serif;
   }
   audio, video {
     display: block;
     margin: 5px auto 20px;
   }
   p {
     margin: 0;
   }
   hr {
     border-bottom: 1px solid black;
     width: 70%;
     margin: 0 auto;
   }
  </style>
</head>

<body>
  <h2>Audio Formate</h2>
  <p>.mp3</p>
  <audio src="audio/Kalimba.mp3"  controls>Ihr Browser unterstützt den Audio-Tag nicht.</audio>

  <p>.flac</p>
  <audio src="audio/Kalimba.flac" controls>Ihr Browser unterstützt den Audio-Tag nicht.</audio>

  <p>.ogg</p>
  <audio src="audio/Kalimba.ogg"  controls>Ihr Browser unterstützt den Audio-Tag nicht.</audio>

  <p>.opus</p>
  <audio src="audio/Kalimba.opus" controls>Ihr Browser unterstützt den Audio-Tag nicht.</audio>

  <p>.wav</p>
  <audio src="audio/Kalimba.wav"  controls>Ihr Browser unterstützt den Audio-Tag nicht.</audio>

  <hr>

  <h2>Video Formate</h2>
  <p>.mp4</p>
  <video src="video/movie.mp4"  controls poster="video/poster.jpg">Ihr Browser unterstützt den Video-Tag nicht.</video>

  <p>.ogv</p>
  <video src="video/movie.ogv"  controls poster="video/poster.jpg">Ihr Browser unterstützt den Video-Tag nicht.</video>

  <p>.webm</p>
  <video src="video/movie.webm" controls poster="video/poster.jpg">Ihr Browser unterstützt den Video-Tag nicht.</video>
</body>
</html>
