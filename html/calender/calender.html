<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Marcel Gertsch" />
    <link href="calender.css" rel="Stylesheet" />
    <title>Marcel's Calender</title>
  </head>
  <body>
    <h1>This is Marcel's calender project.</h1>
    <div class="month--titles">
      <span onclick="monthChange(0)" class="cm left">&lt;</span>
      <span id="current-month"></span>
      <span onclick="monthChange(1)" class="cm right">&gt;</span>
    </div>
    <div class="weekdays">
      <div class="w-day">MO</div>
      <div class="w-day">DI</div>
      <div class="w-day">MI</div>
      <div class="w-day">DO</div>
      <div class="w-day">FR</div>
      <div class="w-day">SA</div>
      <div class="w-day sonntag">SO</div>
    </div>
    <div id="cal--tage"></div>
    <script src="calender.js"></script>
  </body>
</html>
